<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/signup2.css">
</head>

<body>
    <h3 class="sutitle">회원가입</h3>
    
    <div class="oval1">1</div>
    <div class="oval2">2</div>
    <div class="oval3">3</div>

    <p class="one">ID/PW 설정</p>
    <p class="two">기본 정보 입력</p>
    <p class="three">휴대폰 인증</p>

    <div id="t" class="name">이름</div>
    <input type="text" class="input1"/>

    <div id="t" class="sex">성별</div>
    <div class="f">여성</div>
    <input type="checkbox" class="female">
    <div class="m">남성</div>
    <input type="checkbox" class="male">

    <div id="t" class="birth">생년월일</div>
    <select class="year">
        <option hidden>YY</option>
        <option>95</option>
        <option>96</option>
        <option>97</option>
        <option>98</option>
        <option>99</option>
        <option>00</option>
        <option>01</option>
    </select>  
    <select class="month">
        <option hidden>MM</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select> 
    <select class="day">
        <option hidden>DD</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
    </select> 
    
    <div id="t" class="residence">지역</div>
    <select class="do">
        <option>서울특별시</option>
    </select>

    <select class="gu">
        <option>성동구</option>
    </select>

    <button class="next">다음</button>
</body>
