<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="display: block;">
        <h4 class="title">회원가입</h4>
        <div class="center">
            <div class="inline">
                <input type="button" value="1" class="numDefault"/>   
            </div>

            <div class="inline">            
                <p class="processText"> ID/PW 설정</p>
            </div>

            <div class="inline">
                <hr size=1 width=12px style="margin-left: 12.5px; margin-right: 12.5px;" class="line">
            </div>

            <div class="inline">
                <input type="button" value="2" class="numSelect"/>                
           </div>

            <div class="inline">            
                <p class="processText"> 기본 정보 입력</p>
            </div>

            <div class="inline">
                <hr size=1 width=12px style="margin-left: 12.5px; margin-right: 12.5px;" class="line">
            </div>

            <div class="inline">
                <input type="button" value="3" class="numDefault"/>               
            </div>

            <div class="inline">            
                <p class="processText"> 휴대폰 인증</p>
            </div>
        </div>         

        <div class="edit">
            <div class="centerAndLeft">
                <p class="text">이름</p>
                <input type="text" name="username" class="editLine"/>
                <p class="text">성별</p>
                <div class="check"  style="display: inline-block;">           
                    <input type="checkbox" id="cb1" name="sex">
                    <label for="cb1">
                        <span>여성</span>
                    </label>    
                </div>  
                
                <div class="check" style="display: inline-block; margin-left: 75px;">           
                    <input type="checkbox" id="cb2" name="sex">
                    <label for="cb2">
                        <span>남성</span>
                    </label>    
                </div> 
                <p class="text" style="margin-top: 37px;">생년월일</p>

                <div class="selectbox" style="display: inline-block; width: 130px;">
                    <label for="select_year">YY</label>
                    <select name="year" id="select_year">
                        <option selected value="none">YY</option>
                        <option value="01">01</option>
                        <option value="00">00</option>
                        <option value="99">99</option>
                        <option value="98">98</option>
                        <option value="97">97</option>
                    </select>
                </div>
                <div class="selectbox" style="display: inline-block; margin-left: 17px; width: 68px;">
                    <label for="select_month">MM</label>
                    <select name="month" id="select_month">
                        <option selected value="none">MM</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="selectbox" style="display: inline-block; margin-left: 17px; width: 68px;">
                    <label for="select_day">DD</label>
                    <select name="day" id="select_day">
                        <option selected value="none">DD</option>
                        <option value="01">01</option>
                        <option value="00">00</option>
                        <option value="99">99</option>
                        <option value="98">98</option>
                        <option value="97">97</option>
                    </select>
                </div>
                <p class="text" style="margin-top: 37px;">지역</p>
                <div class="selectbox" style="display: inline-block; width: 130px;">
                    <label for="select_city">서울특별시</label>
                    <select name="city" id="select_citi">
                        <option selected value="none">서울특별시</option>
                        <option value="01">01</option>
                        <option value="00">00</option>
                        <option value="99">99</option>
                        <option value="98">98</option>
                        <option value="97">97</option>
                    </select>
                </div>
                <div class="selectbox" style="display: inline-block; margin-left: 17px; width: 68px;">
                    <label for="select_borough">성동구</label>
                    <select name="borough" id="select_borough">
                        <option selected value="none">성동구</option>
                        <option value="01">01</option>
                        <option value="00">00</option>
                        <option value="99">99</option>
                        <option value="98">98</option>
                        <option value="97">97</option>
                    </select>
                </div>                  
            </div>     
        </div>          
 
    </body>
</html>
