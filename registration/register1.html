<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h4 class="title">회원가입</h4>
        <div class="center">
            <div class="inline">
                <form>
                    <input type="button" value="1" class="numSelect"/>                
                </form>
            </div>

            <div class="inline">            
                <p class="processText"> ID/PW 설정</p>
            </div>

            <div class="inline">
                <hr size=1 width=12px style="margin-left: 12.5px; margin-right: 12.5px;" class="line">
            </div>

            <div class="inline">
                <form>
                    <input type="button" value="2" class="numDefault"/>                
                </form>
            </div>

            <div class="inline">            
                <p class="processText"> 기본 정보 입력</p>
            </div>

            <div class="inline">
                <hr size=1 width=12px style="margin-left: 12.5px; margin-right: 12.5px;"class="line">
            </div>

            <div class="inline">
                <form>
                    <input type="button" value="3" class="numDefault"/>                
                </form>
            </div>

            <div class="inline">            
                <p class="processText"> 휴대폰 인증</p>
            </div>
        </div>

        <div class="edit">
            <form>
                <input type="email" name="email" placeholder="이메일" class="editBox"/>
            </form>
    
            <form>
                <input type="password" name="psword" placeholder="비밀번호" class="editBox" style="background-image: url('eye.png'); background-position:361px center; background-repeat:no-repeat;"/>
            </form>
    
            <form>
                <input type="password" name="pswordCheck" placeholder="비밀번호 재입력" class="editBox" style="background-image: url('eye.png'); background-position:361px center; background-repeat:no-repeat;"/>
            </form>      
        </div>

        <div class="btn">       
            <form>
                <input type="button" value="다음" class="button" onclick="location.href='register2.html'"/>
            </form>
        </div>
    </body>
</html>
