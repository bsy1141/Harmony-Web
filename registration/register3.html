<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h4 class="title">회원가입</h4>
        <div class="center">
            <div class="inline">
                <form>
                    <input type="button" value="1" class="numDefault"/>                
                </form>
            </div>

            <div class="inline">            
                <p class="processText"> ID/PW 설정</p>
            </div>

            <div class="inline">
                <hr size=1 width=12px style="margin-left: 12.5px; margin-right: 12.5px;" class="line">
            </div>

            <div class="inline">
                <form>
                    <input type="button" value="2" class="numDefault"/>                
                </form>
            </div>

            <div class="inline">            
                <p class="processText"> 기본 정보 입력</p>
            </div>

            <div class="inline">
                <hr size=1 width=12px style="margin-left: 12.5px; margin-right: 12.5px;"class="line">
            </div>

            <div class="inline">
                <form>
                    <input type="button" value="3" class="numSelect"/>                
                </form>
            </div>

            <div class="inline">            
                <p class="processText"> 휴대폰 인증</p>
            </div>
        </div>

        <div class="edit" style="height: auto;">
            <div class="centerAndLeft">
                <p class="text">휴대폰 번호</p>
                <input type="text" style="width: 284px;"name="username" placeholder="휴대폰 번호를 입력해주세요"class="editLine"/>
                <input type="button" value="인증받기" style="margin-left: 12.5px;"class="button2"/>
                
                <p class="text">인증 번호</p>
                <input type="text" name="username" placeholder="인증번호 4자리"class="editLine"/>

                <div class="check">           
                    <input type="checkbox" id="agree1" name="agree">
                    <label for="agree1">
                        <span>개인정보 수집 및 이용 동의 (필수)</span>
                    </label>    
                </div>  
                
                <div class="check" style="margin-top: 23px;">           
                    <input type="checkbox" id="agree2" name="agree">
                    <label for="agree2">
                        <span>마케팅 정보 수신 동의 (필수)</span>
                    </label>    
                </div>
            </div>
        </div>

        <div class="btn">       
            <form>
                <input type="button" value="완료" style="margin-top: 450px;" class="button3" onclick=""/>
            </form>
        </div>
    </body>
</html>
