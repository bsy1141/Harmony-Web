<html>
    <head>
        <link rel="stylesheet" href="writeStyle.css">
    </head>

    <body>
        <div>
            <p class="title">질문 리스트</p>         
        </div>
        <div>        
            <input type="image" src="../image/close.png" class="closeButton">   
        </div>

        <hr class="line">

        <div>
            <div style="text-align: center;">
                <p class="qNumText">선택한 질문 수: </p>
                <p class="qNum">2</p>
            </div>

            <div>
                <p class="questionTitleBold">활동 시작 전</p>
                <p class="questionTitle"> 추천 질문</p>
                <hr class="qLine">
                <div class="check" >           
                    <input type="checkbox" id="q1">
                    <label for="q1">
                        <span>활동을 위해 필요한 능력은 무엇이라고 생각하나요?</span>
                    </label>    
                </div>  
                <div class="check" >           
                    <input type="checkbox" id="q2">
                    <label for="q2">
                        <span>이 활동을 결정하신 이유는 무엇인가요?</span>
                    </label>    
                </div> 
                <div class="check" >           
                    <input type="checkbox" id="q3">
                    <label for="q3">
                        <span>이 활동을 통해 얻고 싶은 것은 무엇인가요?</span>
                    </label>    
                </div> 
                <div class="check" >           
                    <input type="checkbox" id="q4">
                    <label for="q4">
                        <span>이 활동의 차별점을 말해주세요.</span>
                    </label>    
                </div> 
                <div class="check" >           
                    <input type="checkbox" id="q5">
                    <label for="q5">
                        <span>자신이 맡은 역할이 무엇인가요? 그 역할이 자신의 적성에 맞을 것 같나요?</span>
                    </label>    
                </div> 
                <div class="check" >           
                    <input type="checkbox" id="q6">
                    <label for="q6">
                        <span>활동에서 기대되는 바가 있나요?</span>
                    </label>    
                </div> 
            </div>
         
        </div>         
        
        <div style="text-align: center;">  
            <input type="button" value="취소" class="button" style="background-color: #f7f7f7;" />
            <input type="button" value="다음" class="button" style="background-color: #d8d8d8;" />
        </div> 
    </body>

</html>
